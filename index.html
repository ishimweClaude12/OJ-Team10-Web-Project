<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <title>Ojemba</title>
</head>
<script>
    const loadComponents = (id, url) =>  {
        fetch(url)
        .then((response) => response.text())
        .then((html) => {
            document.getElementById(id).innerHTML = html;
        });
    }

    window.onload = () => {
        loadComponents('header', 'src/sections/header.html');
        loadComponents('manageT2', 'src/sections/manageTeam/manageT2.html');
        loadComponents('manage', 'src/sections/manageTeam/manageTeam.html');
        loadComponents('contact', 'src/sections/contact.html');
        loadComponents('footer', 'src/sections/footer.html');
    }
</script>
<body>
    <!-- <div id="header"></div> -->
    <!-- <div id="mange"></div> -->
    <div id="manageT2"></div>
  <!--  <div id="contact"></div>
    <div id="footer"></div> -->
</body>
</html>
